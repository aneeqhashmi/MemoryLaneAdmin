<div style="display:inline-block; vertical-align:top;">
  <h3><a [routerLink]="['/memory',key]">{{value.Name}}</a></h3>
  <!-- <span>Created: {{value.Created * 1000 | amTimeAgo}}</span> -->
  <br *ngIf="value.Modified != null">
  <span *ngIf="value.Modified != null">Modified: {{value.Modified * 1000 | amTimeAgo}}</span>
</div>
<div style="vertical-align:middle; float:right;">
  <img *ngIf="this.shouldDisplayFeatureIcon && this.isFeatured" src="https://media.giphy.com/media/Q7fPnEbRydrjy/giphy.gif" style="width:200px;">
  <button (click)="censorMemory();" class="btn btn-default">Censor</button>
</div>
