<div style="margin-bottom:10px;">
  <a [routerLink]="['/global',this.option]" class="btn btn-default" *ngIf="this.option < 3">Back to List</a>
  <a [routerLink]="['/featured']" class="btn btn-default" *ngIf="this.option == 3">Back to List</a>
  <button (click)="addToFeature()" class="btn btn-default" *ngIf="this.isFeatured == false">Add to Feature</button>
  <button (click)="removeFromFeature()" class="btn btn-default" *ngIf="this.isFeatured == true">Remove from Feature</button>
  <button (click)="review()" class="btn btn-default" *ngIf="this.memory.Reviewed == null || !this.memory.Reviewed">Mark Reviewed</button>
  <button (click)="unreview()" class="btn btn-default" *ngIf="this.memory.Reviewed">Mark UnReviewed</button>
  
  <div style="float:right;">
    <a [routerLink]="['/memory',this.prevUnreviewedId,this.option]" class="btn btn-default" *ngIf="this.prevUnreviewedId" >Prev Unreviewed</a>
    <a [routerLink]="['/memory',this.nextUnreviewedId,this.option]" class="btn btn-default" *ngIf="this.nextUnreviewedId" >Next Unreviewed</a>
  </div>
</div>
<div class="my-app-custom-plain-container-with-desc">
  <ng-container *ngFor="let img of images">
    <figure class="my-app-custom-image-with-desc">
      <img [src]="img.modal.img"
           (click)="openImageModalRowDescription(img)"/>
      <figcaption class="description">{{img.modal.description ? img.modal.description : 'No description available'}}
      </figcaption>
    </figure>
  </ng-container>
</div>
<ks-modal-gallery 
    *ngIf="this.images.length > 0" 
    [plainGalleryConfig]="customPlainGalleryRowDescConfig"
    [modalImages]="this.images">
</ks-modal-gallery>
<br/>
<h3>Raw Json</h3>
<div>
  <pre>{{this.prettyJson}}</pre>
</div>
