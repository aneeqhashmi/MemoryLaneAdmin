<h1>Global</h1>
<button *ngIf="prevModified != null" (click)="getAllItems(1);">Previous Page</button> 
<button *ngIf="nextModified != null" (click)="getAllItems(0);">Next Page</button> 
<div>
  <input (click)="filter(0)" type="radio" name="filter" checked="checked"> Show All
  <input (click)="filter(1)" type="radio" name="filter"> Reviewed
  <input (click)="filter(2)" type="radio" name="filter"> Un Reviewed
</div>
<ul style="margin-top:10px;" class="list-group">
  <li *ngFor="let item of (items | async)?.reverse()" class="list-group-item">
    <memory-card [item]="item" [shouldDisplayFeatureIcon]="true" ></memory-card>
  </li>
</ul>
<button *ngIf="prevModified != null" (click)="getAllItems(1);">Previous Page</button> 
<button *ngIf="nextModified != null" (click)="getAllItems(0);">Next Page</button>
